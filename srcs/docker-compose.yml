services:
  nginx:
    build: requirements/nginx/.
    container_name: nginx
    env_file: .env
    ports:
      - "80:80" 
      - "443:443"
    volumes: 
      - web_data:/var/www/html
      - ../secrets/tls:/etc/nginx/secrets
    depends_on:
      - wordpress
      - mariadb
    networks:
      - inception-network

  wordpress:
    build: requirements/wordpress/.
    container_name: wp-php
    env_file: .env
    environment:
      - DOMAIN=${WP_URL}
      - ADMIN_USER=${WP_ADMIN_USER}
      - ADMIN_PASSWORD=${WP_ADMIN_PASSWORD}
      - ADMIN_EMAIL=${WP_ADMIN_EMAIL}
      - WP_USER=${WP_USER}
      - WP_USER_MAIL=${WP_USER_EMAIL}
      - WP_USER_PASSWORD=${WP_USER_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
    volumes:
      - web_data:/var/www/html
    depends_on:
      - mariadb
    networks:
      - inception-network

  mariadb:
    build: requirements/mariadb/.
    container_name: mariadb
    env_file: .env
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    volumes:
      - web_data:/var/lib/mysql
    networks:
      - inception-network

networks:
  inception-network:
    driver: bridge

volumes:
  web_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/bruno/data
